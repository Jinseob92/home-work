<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div>
      <a class="Avatars" href="../../index.html">Avatars</a>
    </div>
    <div class="Character">
      <div class="topbox">
        <div class="circle">
          <img
            src="./images/face1.jpg"
            class="womanFace"
            alt="첫 번째 여자 얼굴 사진 , 상태 : 비활성화"
            width="64px"
            height="64px"
          />
          <div class="whitecircle" aria-label="오프라인" title="off"></div>
        </div>

        <div class="circle">
          <img
            src="./images/face2.jpg"
            class="womanFace"
            alt="두 번째 여자 얼굴 사진, 상태 : 활성화"
            width="64px"
            height="64px"
          />
          <div class="greencircle" aria-label="온라인" title="on"></div>
        </div>

        <div class="circle">
          <img
            src="./images/face3.jpg"
            class="womanFace"
            width="64px"
            height="64px"
            alt="세 번째 여자 얼굴 사진, 상태 : 비활성화"
          />
          <div class="whitecircle" aria-label="오프라인" title="off"></div>
        </div>

        <div class="circle">
          <img
            src="./images/face4.jpg"
            class="womanFace"
            alt="네 번째 여자 얼굴 사진, 상태 : 활성화"
            width="64px"
            height="64px"
          />
          <div class="greencircle" aria-label="온라인" title="on"></div>
        </div>
      </div>
      <div class="bottombox">
        <div class="circle">
          <img
            class="manFace"
            src="./images/face7.jpg"
            alt="첫 번째 남자 얼굴 사진, 상태 : 활성화"
            width="64px"
            height="64px"
          />
          <div class="greencircle" aria-label="온라인" title="on"></div>
        </div>

        <div class="circle">
          <img
            src="./images/face5.jpg"
            class="manFace"
            alt="두 번째 남자 얼굴 사진, 상태 : 활성화"
            width="64px"
            height="64px"
          />
          <div class="greencircle" aria-label="온라인" title="on"></div>
        </div>

        <div class="circle">
          <img
            class="manFace"
            src="./images/face8.jpg"
            alt="세 번째 남자 얼굴 사진, 상태 : 비활성화"
            width="64px"
            height="64px"
          />
          <div class="whitecircle" aria-label="오프라인" title="off"></div>
        </div>

        <div class="circle">
          <img
            src="./images/face5.jpg"
            class="manFace"
            alt="네 번째 남자 얼굴 사진, 상태 : 비활성화"
            width="64px"
            height="64px"
          />
          <div class="whitecircle" aria-label="오프라인" title="off"></div>
        </div>
      </div>
    </div>
  </body>
</html>
